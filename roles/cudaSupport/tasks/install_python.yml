---
- name: Add Snakeoil PPA for recent Python versions
  apt_repository:
    repo: ppa:deadsnakes/ppa
    state: present
  become: yes

- name: Update apt cache
  apt:
    update_cache: yes
  become: yes

- name: Install the specified version of Python and the venv package
  apt:
    name: 
      - "python{{ python_version }}"
      - "python{{ python_version }}-dev"
      - "python{{ python_version }}-venv"
    state: present
  become: yes
